<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>

    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o Nome da Cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="img/lupa32px.png" alt="Buscar">
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo no Rio de Janeiro</h2>
            <p class="tempo">21°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png"> 
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>

    </div>
    
    <script src="/script.js"></script>

</body>
</html>
